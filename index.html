<body>
<script type="text/javascript" src="//track.traffikr.com/track.js"></script>

    <p>Button tracking test</p>
    
    <button onclick="redirectToURL('https://track.traffikr.com/click')">Button 1</button>
    <button onclick="redirectToURL('https://track.traffikr.com/click')">Button 2</button>
    <button onclick="redirectToURL('https://track.traffikr.com/click')">Button 3</button>

    <script>
        function redirectToURL(url) {
            var params = new URLSearchParams(window.location.search);
            var queryParams = params.toString();
            window.location.href = url + '?' + queryParams;
        }
    </script>
</body>
